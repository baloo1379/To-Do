<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>To Do</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <section class="section">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">
                        To-Do app
                    </h1>
                    <h2 class="subtitle">
                        Plan your work
                    </h2>
                </div>
            </div>
        </section>
        <div class="panel">
            <section class="section panel-heading">
                <div class="field has-addons">
                    <p class="control is-expanded">
                        <!--<label for="todoTitle hide">Write your things</label>-->
                        <input class="newTodoTitle input" type="text" name="todoTitle" autofocus>
                    </p>
                    <p class="control">
                        <input class="todoSubmit button is-primary" type="submit" value="+">
                    </p>
                </div>

            </section>
            <ul class="todoList">
                <li class="panel-block">
                    <div>
                        <input type="checkbox" class="checkbox">
                        <span class="done">Def title</span>
                    </div>
                    <div>
                        <button class="delete"></button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script src="todo.js"></script>
</body>

</html>
